<!DOCTYPE html>
<head>
	<meta charset="utf8">
	<meta name="viewport" content="width=1024, initial-scale=1">
	<title>Mouse Maze</title>
	<style>
		html {
			height: 100%;
		}
		body {
			background-image: radial-gradient(rgb(18, 176, 244) 0%, rgb(16, 41, 98) 90%);
			color: white;
			font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
			height: 100%;
		}
		h1 {
			text-align: center;
			text-shadow: 3px 3px 3px rgba(0, 0, 0, .8);
		}
		#game {
			height: 100%;
			display: flex;
			flex-direction: row;
			justify-content: center;
		}
		#maze {
			background-image: radial-gradient(rgb(48, 48, 48) 0%, rgb(16, 16, 16) 90%);
			border-radius: 8px;
			width: 500px;
			height: 500px;
			margin-right: 30px;
			position: relative;
		}
		canvas {
			position: absolute;
			left: 0;
			top: 0;
			z-index: 1;
		}


		.obj {
			position: absolute;
			background-size: contain;
		}
		.obj5 {
			width: 50px;
			height: 50px;
			transform: translate(-25px, -25px);
		}
		.obj7 {
			width: 40px;
			height: 40px;
			transform: translate(-20px, -20px);
		}
		.obj9 {
			width: 30px;
			height: 30px;
			transform: translate(-15px, -15px);
		}
		.obj11 {
			width: 20px;
			height: 20px;
			transform: translate(-10px, -10px);
		}
		#mouse {
			z-index: 3;
			background-image: url(img/mouse.png);
		}
		#mouse.animated {
			transition: transform 0.25s ease;
		}
		#cheese {
			z-index: 2;
			background-image: url(img/cheese.png);
		}
		#winner {
			position: absolute;
			z-index: 10;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			background: transparent url(img/mousecheese.png) no-repeat center center;
			background-size: 244px 360px;
			display: none;
		}


		#ui {
			background-image: radial-gradient(rgb(48, 48, 48) 0%, rgb(16, 16, 16) 90%);
			border-image: url(img/rainbow.png) 10 10;
			border-radius: 8px;
			border-width: 10px;
			width: 300px;
			height: 500px;
			box-sizing: border-box;
			position: relative;
		}
		#movement {
			position: absolute;
			top: 10px;
		}
		#movement button {
			display: block;
			position: absolute;
			width: 102px;
			height: 102px;
			border: none;
			background-color: transparent;
			background-size: contain;
			color: white;
		}
		#up { top: 0; left: 88px; background-image: url(img/arrow-up.png); }
		#left { top: 110px; left: 32px; background-image: url(img/arrow-left.png); }
		#right { top: 110px; left: 146px; background-image: url(img/arrow-right.png); }
		#down { top: 220px; left: 88px; background-image: url(img/arrow-down.png); }

		#newgame {
			position: absolute;
			top: 390px;
			padding-left: 25px;
		}
		#newgame button {
			font-size: 16px;
			width: 110px;
			height: 30px;
			margin-bottom: 10px;
			margin-right: 5px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Mouse Maze!</h1>
	</header>
	<section id="game">
		<section id="maze">
			<canvas width="500" height="500"></canvas>
			<div id="mouse"></div>
			<div id="cheese"></div>
			<div id="winner"></div>
		</section>
		<section id="ui">
			<div id="movement">
				<button id="up">UP</button>
				<button id="right">RIGHT</button>
				<button id="down">DOWN</button>
				<button id="left">LEFT</button>
			</div>

			<div id="newgame">
				<button id="small">Tiny</button>
				<button id="medium">Normal</button><br>
				<button id="large">Large</button>
				<button id="xlarge">EnorMouse</button>
			</div>
		</section>
	</section>
	<script src="maze.js"></script>
</body>
